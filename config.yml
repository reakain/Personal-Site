plugins:
  - jekyll-relative-links
  - jekyll-optional-front-matter
  - jekyll-default-layout
relative_links:
  enabled: true
  collections: true
include:
  - CONTRIBUTING.md
  - README.md
  - LICENSE.md
  - COPYING.md
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - ISSUE_TEMPLATE.md
  - PULL_REQUEST_TEMPLATE.md

# Site Settings
remote_theme             : just-the-docs/just-the-docs
locale                   : "en-US"
title                    : "Blep"
description              : &description "Personal page for Rhian."